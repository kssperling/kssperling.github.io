<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meowmulia — навигация</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Playfair+Display:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="hub-bg">
    <div class="noise"></div>
    <main class="hub">
      <div class="hub-card">
        <div class="logo">Meowmulia</div>
        <p class="microcopy center">Выберите направление</p>
        <div class="hub-links">
          <a class="pill primary" href="https://t.me/meowmulia" target="_blank" rel="noreferrer"
            >ТГК</a
          >
          <a class="pill ghost" href="/wishlist.html">Вишлист</a>
          <a class="pill ghost" href="/index.html">Сайт с украшениями</a>
          <a class="pill ghost" href="/craft.html">Сайт с крафтом</a>
          
        </div>
        <div class="hub-actions-mini">
          <button id="toggle-mode-hub" class="ghost tiny">Ночь</button>
          <a class="pill ghost tiny" href="https://t.me/meowmullia" target="_blank" rel="noreferrer">ТГК</a>
          <a class="pill ghost tiny" href="https://t.me/meowmullia" target="_blank" rel="noreferrer">Личка</a>
        </div>
      </div>
    </main>
    <script>
      const toggleHub = document.getElementById('toggle-mode-hub');
      if (toggleHub) {
        toggleHub.addEventListener('click', () => {
          const nextMode = document.body.dataset.mode === 'day' ? 'night' : 'day';
          document.body.dataset.mode = nextMode;
          toggleHub.textContent = nextMode === 'day' ? 'День' : 'Ночь';
        });
      }
    </script>
  </body>
</html>
